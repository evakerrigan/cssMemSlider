<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-MEM-SLIDER</title>    
    <link href="style.css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <input id="slide-1" type="radio" name="slide-buttons" checked>
    <input id="slide-2" type="radio" name="slide-buttons">
    <input id="slide-3" type="radio" name="slide-buttons">
    <input id="slide-4" type="radio" name="slide-buttons">
    <div class="wrapper">        
      <div class="wrapper-img">        
        <div class="wrapper-content">            
            <div class="slide slide1"></div>            
            <div class="slide slide2"></div>            
            <div class="slide slide3"></div>            
            <div class="slide slide4"></div>
         </div>      
      </div>
      <div class="wrapper-text">
        <div class="wrapper-content-text">
          <p class="text">Image mem 1</p>
          <p class="text">Image mem 2</p>
          <p class="text">Image mem 3</p>
          <p class="text">Image mem 4</p>
        </div>
      </div>
      <div class="wrapper-label">
          <label for="slide-1" class="dots dot1"></label>
          <label for="slide-2" class="dots dot2"></label>
          <label for="slide-3" class="dots dot3"></label>
          <label for="slide-4" class="dots dot4"></label>
      </div>
    </div>
  </body>
</html>
